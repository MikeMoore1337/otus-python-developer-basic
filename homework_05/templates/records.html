{% extends 'base.html' %}

{% block title %}Records{% endblock %}

{% block content %}
  <h1>Records</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
          <td>{{ record.id }}</td>
          <td>{{ record.title }}</td>
          <td>{{ record.body }}</td>
          <td>{{ record.user.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
